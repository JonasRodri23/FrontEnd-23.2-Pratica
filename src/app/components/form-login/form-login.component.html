<h1>Questão 7: Autenticação com um formulário de login.</h1>
<div class="form-login">
    <h2>Faça seu Login</h2>
    <label>Seu Email:</label>
    <input [(ngModel)]="email" placeholder="Digite seu e-mail" />
    <br />
    <label>Sua Senha:</label>
    <input [(ngModel)]="senha" type="password" placeholder="Digite sua senha" />
    <br />
    <button (click)="fazerLogin()">Fazer Login</button>

    <p>{{mensagem}}</p>
  </div>
